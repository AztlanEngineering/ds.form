	mutation newTicket (
		$make: ID!
    $model: String!
		$service: ID!
    $km: String!
		$mobile_phone: String!
		$postcode: Int!
    $motorcycle: Boolean!
    $first_name: String!
    $last_name: String!
    $preferred_time: String!
    $year: Int!
    $whatsapp: Boolean!
    $mostly_city: Boolean!
  ) {
			newTicket(input:{
				make: $make
        _model: $model
				problem_category: $service
        km: $km
				mobile_phone: $mobile_phone
				whatsapp: $whatsapp
				postcode: $postcode
        motorcycle: $motorcycle
        first_name: $first_name
        last_name: $last_name
        preferred_time: $preferred_time
        year: $year
        is_from_site: true
        mostly_city: $mostly_city
		})
		{
      id
      make {
        id
        name
      }
      _model
      problem_category {
        id
        name
      }
      km
      year
      customer {
        id
        first_name
        last_name
        has_whatsapp
        preferred_time
        postcode
        ts_updated
      }
      mostly_city
      preferred_time
      ts_created
		}
	}

